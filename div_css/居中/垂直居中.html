<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .box {
            height: 100px;
            border: 1px solid #808080;
        }

        .child-box {
            height: 50px;
            background-color: #b6ff00;
        }

        .parent-table-cell {
            display: table-cell;
            vertical-align: middle;
        }

        .parent-transform {
            position: relative;
        }

        .child-transform {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .parent-position-flex {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="parent-table-cell box">
        <div class="child-table-cell child-box">1、垂直居中 父框设置： display:table-cell + vertical-align:middle</div>
    </div>

    <div class="parent-transform box">
        <div class="child-transform child-box">2、垂直居中 父框相对定位，子框绝对定位+transform</div>
    </div>

    <div class="parent-position-flex box">
        <div class="child-position-flex child-box">3、父框display:flex align-item:center</div>
    </div>

</body>
</html>
