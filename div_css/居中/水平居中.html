<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .box{
            height:100px;
            border:1px solid #808080;
        }
        .child-box{
            height:50px;
            background-color:#b6ff00;
        }
        .parent-text-align{
            text-align:center;
        }
        .child-inline-block{
            display:inline-block;/*行内元素*/
        }

        .child-margin{
            display:table;
            margin:0 auto;
        }

        .parent-transform{
            position:relative;
        }
        .child-transform{
            position:absolute;
            left:50%;
            transform:translateX(-50%);
        }
        .parent-flex{
            display:flex;
        }
        .child-flex-margin{
            margin:0 auto;
        }
        .parent-flex-justify-content{
            display:flex;
            justify-content:center;
        }
    </style>
</head>
<body>
    <div class="parent-text-align box">
        <div class="child-inline-block child-box">1、水平居中 inline-block + text-align:center</div>
    </div>

    <div class="parent-table box">
        <div class="child-margin child-box">2、水平居中 子框display:table margin:auto;</div>
    </div>

    <div class="parent-transform box">
        <div class="child-transform child-box">3、父元素相对定位，子元素绝对定位，transform + left(50%)</div>
    </div>

    <div class="parent-flex box">
        <div class="child-flex-margin child-box">4、父元素display:flex，子元素margin:auto</div>
    </div>

    <div class="box parent-flex-justify-content">
        <div class="child-box">5、父元素弹性布局display:flex jstify-content:center</div>
    </div>
</body>
</html>
