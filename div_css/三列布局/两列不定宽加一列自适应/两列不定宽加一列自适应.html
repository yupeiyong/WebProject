<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .parent > div {
            border: 1px solid #000000;
        }

        .left, .center {
            float: left;
            margin-right: 20px;
        }

        .right {
            overflow: hidden;
        }

        .left p, .center p {
            width: 100px;
        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="center">
            <p>center</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>
