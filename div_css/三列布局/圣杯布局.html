<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>圣杯布局</title>
    <style type="text/css">
        /*
            html代码中  middle部分首先要放在container的最前部分。然后是left,right

1.将三者都 float:left , 再加上一个position:relative (因为相对定位后面会用到）

2.middle部分 width:100%占满

3.此时middle占满了，所以要把left拉到最左边，使用margin-left:-100%

4.这时left拉回来了，但会覆盖middle内容的左端，要把middle内容拉出来，所以在外围container加上 padding:0 220px 0 200px

5.middle内容拉回来了，但left也跟着过来了，所以要还原，就对left使用相对定位 left:-200px  同理，right也要相对定位还原 right:-220px

6.到这里大概就自适应好了。如果想container高度保持一致可以给left middle right都加上min-height:130px
        */
         * {
             margin: 0;
             padding: 0;
         }

        body {
            min-width: 700px;
        }

        .header,
        .footer {
            border: 1px solid #333;
            background: #aaa;
            text-align: center;
        }

        .left,
        .middle,
        .right {
            position: relative;
            float: left;
            min-height: 130px;
        }

        .container {
            padding: 0 220px 0 200px;
            overflow: hidden;
        }

        .left {
            margin-left: -100%;
            left: -200px;
            width: 200px;
            background: red;
        }

        .right {
            margin-left: -220px;
            right: -220px;
            width: 220px;
            background: green;
        }

        .middle {
            width: 100%;
            background: blue;
            word-break: break-all;
        }

        .footer {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">
        <h4>header</h4>
    </div>
    <div class="container">
        <div class="middle">
            <h4>middle</h4>
            <p>
                HHHHHHHHHHHHHHHHHHHHHH
                hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh
                HHHHHHHHHHHHHHHHHHHHHH
                hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh
            </p>
        </div>
        <div class="left">
            <h4>left</h4>
            <p>
                oooooooooooooo
                00000000000000000
                ooooooooooooooo
                ooooooooooooooo
                000000000000000
            </p>
        </div>
        <div class="right">
            <h4>right</h4>
            <p>
                BBBBBBBBBBBBBB
                BBBBBBBBBBBBBBBBBB
                88888888888888888888
            </p>
        </div>
    </div>
    <div class="footer">
        <h4>footer</h4>
    </div>
</body>
</html>
