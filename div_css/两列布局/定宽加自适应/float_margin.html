<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .parent > div {
            border: 1px solid #000000;
        }

        .left {
            float: left;
            width: 100px;
            background-color:#b6ff00;
        }

        .right {
            margin-left: 120px;
            background-color:#808080;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>使用float+margin
（1）原理、用法


原理：通过将左框脱离文本流，加上右框向右移动一定的距离，以达到视觉上的多列布局。
用法：先将左框设置为float:left、margin-left，再设置右框margin-left。</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>
