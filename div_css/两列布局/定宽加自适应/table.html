<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .parent > div {
            border: 1px solid #000000;
        }

        .parent {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .left {
            width: 100px;
            padding-right: 20px;
        }

        .right, .left {
            display: table-cell;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>使用table
（1）原理、用法


原理：通过将父框设置为表格，将左右边框转化为类似于同一行的td，从而达到多列布局。
用法：先将父框设置为display:table、width:100%、table-layout:fixed，再设置左右框display:table-cell，最后设置左框width、padding-right。</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>
