<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .parent >div{
            border:1px solid #000000;
        }
        .left {
            float: left;
            width: 100px;
            margin-right: 20px;
        }

        .right {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>（1）原理、用法


原理：通过将左边框脱离文本流，设置右边规定当内容溢出元素框时发生的事情以达到多列布局。
用法：先将左框设置为float:left、width、margin-left，再设置实际的右框overflow:hidden</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>
