<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .parent > div {
            border: 1px solid #000000;
        }

        .parent {
            display: table;
            width: 100%;
        }

        .left, .right {
            display: table-cell;
        }

        .left {
            width: 0.1%;
            padding-right: 20px;
        }

            .left p {
                width: 200px;
            }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>
