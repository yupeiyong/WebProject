<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .parent {
            width: 100px;
            margin: 50px;
            padding: 50px;
            height: 100px;
            border:1px solid #000080;
        }

        .child {
            width: 100%;
            border:1px solid #f00080;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <script>
        var parent = document.getElementsByClassName('parent')[0];
        var parentWidth = parent.clientWidth;
        var child = document.getElementsByClassName('child')[0];
        var childWidth = child.clientWidth;
        alert('parent width:' + parentWidth);
        alert('child width:' + childWidth);
        debugger;
    </script>
</body>
</html>
