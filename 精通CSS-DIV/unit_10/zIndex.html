<html>
<head>
    <title>z-index属性</title>
    <style type="text/css">
        <!--
        body {
            margin: 10px;
            font-family: Arial;
            font-size: 13px;
        }

        #block1 {
            border: 1px dashed #000000;
            padding: 10px;
            position: absolute;
            left: 20px;
            top: 30px;
            z-index: 1; /* 高低值1 */
            background-color: #fff0ac;
        }

        #block2 {
            border: 1px dashed #000000;
            padding: 10px;
            position: absolute;
            left: 40px;
            top: 50px;
            z-index: 0; /* 高低值0 */
            background-color: #ffc24c;
        }

        #block3 {
            border: 1px dashed #000000;
            padding: 10px;
            position: absolute;
            left: 60px;
            top: 70px;
            z-index: -1; /* 高低值-1 */
            background-color: #c7ff9d;
        }
        -->
    </style>
</head>
<body>
    <div id="block1">AAAAAAAA</div>
    <div id="block2">BBBBBBBB</div>
    <div id="block3">CCCCCCCC</div>
</body>
</html>
