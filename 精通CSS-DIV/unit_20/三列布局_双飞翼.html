<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html {
            font-size: 10px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .header {
            height: 2rem;
            background-color: #808080;
        }

        .main,.sub,.extra{
            float:left;
            min-height:22rem;
        }
        .main{
            width:100%;
        }
        .main-inner{
            margin-left:20rem;
            margin-right:25rem;
        }

        .sub{
            margin-left:-100%;
            background-color:#acc4ba;
            width:20rem;
        }

        .extra{
            margin-left:-25rem;
            width:25rem;
            background-color:#bfbdb1;
        }
        .footer{
            clear:both;
            height:2rem;
            background-color:#b2b4bf;
        }
    </style>
</head>
<body>
    <div class="header">
        <h4>header</h4>
    </div>
    <div class="main">
        <div class="main-inner">
            <h4>main</h4>
            <p>
                HHHHHHHHHHHHHHHHHHHHHH
                hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh
                HHHHHHHHHHHHHHHHHHHHHH
                hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh
            </p>
        </div>
    </div>
    <div class="sub">
        <h4>sub</h4>
        <p>
            oooooooooooooo
            00000000000000000
            ooooooooooooooo
            ooooooooooooooo
            000000000000000
        </p>
    </div>

    <div class="extra">
        <h4>extra</h4>
        <p>
            BBBBBBBBBBBBBB
            BBBBBBBBBBBBBBBBBB
            88888888888888888888
        </p>
    </div>
    <div class="footer">
        <h4>footer</h4>
    </div>
</body>
</html>
