        function deepCopy(data) {
            var newObj;
            if (data instanceof Array) {
                newObj = [];
            }else if (data instanceof Object) {
                newObj = {};
            } else {
                return data;
            }

                for (var key in data) {
                    if (data.hasOwnProperty(key)) {
                        newObj[key] = deepCopy(data[key]);
                    }

            }
