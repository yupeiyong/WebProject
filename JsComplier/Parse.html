<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        // 一个极简的递归下降分析器
        function parser(token) {
            var i = 0;
            function nextWord() {
                return token[i++];
            }
            var word = nextWord();

            if (A() && !word) {
                return true;
            } else {
                return false;
            }

            /**
             * A -> aB
             **/
            function A() {
                if (word == 'a') {
                    word = nextWord();
                    return B();
                } else {
                    console.error('Unexpected token:', word);
                }
            }

            /** 
             * B -> bB
             *   |  null
             **/
            function B() {
                if (word == 'b') {
                    word = nextWord();
                    return B();
                } else if (!word) {
                    word = nextWord();
                    return true;
                } else {
                    console.error('Unexpected token:', word);
                }
            }
        }

       //alert( parser(['a', 'b']));           //=> true
       // alert(parser(['a', 'b', 'b', 'b'])); //=> true
       // alert(parser(['a', 'a', 'b', 'b'])); //=> false
       // alert(parser(['a', 'b', 'c', 'b'])); //=> false

        function parser(token) {
            var i = 0;
            function nextWord() {
                return token[i++];
            }

            function Node(type, operator, child) {
                this.type = type;
                this.operator = '';
                this.child = [];
            }

            var word = nextWord();
            var root = new Node('root');
            var p = root;

            if (Expr() && !nextWord()) {
                return root;
            } else {
                return false;
            }

            /**
             * Expr -> Term ExprTail
             **/
            function Expr() {
                var node = new Node('Expr');
                p.child.push(node);
                p = node;
                if (!Term()) {
                    return false
                } else {
                    p = node;
                    return ExprTail();
                }
            }

            /** 
             * ExprTail -> + Term ExprTail
             *          |  - Term ExprTail
             *          |  null
             **/
            function ExprTail() {
                var node = new Node('ExprTail');
                p.child.push(node);
                p = node;
                if (word == '+' || word == '-') {
                    p.operator = word;
                    word = nextWord();
                    if (!Term()) {
                        return false;
                    } else {
                        p = node;
                        return ExprTail();
                    }
                }
                return true;
            }

            /**
             * Term -> Factor TermTail
             **/
            function Term() {
                var node = new Node('Term');
                p.child.push(node);
                p = node;
                if (!Factor()) {
                    return false;
                } else {
                    p = node;
                    return TermTail();
                }
            }

            /**
             * TermTail -> * Factor TermTail
             *          |  / Factor TermTail
             *          |  null
             **/
            function TermTail() {
                var node = new Node('TermTail');
                p.child.push(node);
                p = node;
                if (word == '*' || word == '/') {
                    p.operator = word;
                    word = nextWord();
                    if (!Factor()) {
                        return false;
                    } else {
                        p = node;
                        return TermTail();
                    }
                }
                return true;
            }

            /** 
             * Factor -> (Expr)
             *        |  num
             **/
            function Factor() {
                var node = new Node('Factor');
                p.child.push(node);
                p = node;
                if (word == '(') {
                    word = nextWord();
                    if (!Expr()) {
                        return false;
                    } else if (word != ')') {
                        return false;
                    }
                    word = nextWord();
                    return true;
                } else if (isNumber(word)) {
                    p.child.push(word);
                    word = nextWord();
                    return true;
                }
                return false;
            }

            function isNumber(word) {
                return /^\d+$/.test(word);
            }

        }
        console.info(parser(['(', '1', '+', '2', ')', '*', '3'])); //=> true
        console.info(parser(['1', '+', '2', '*', '3'])); //=> true
    </script>

</body>
</html>
