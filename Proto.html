<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
<script>
    var person = {
        name: 'person',
        eat:function() {
            alert(this.name + ' eating!');
        }
    };

    
    var student = {
        name:'student',
        __proto__:person
    };
    var func = function () {
        alert('5555555555');
    };

    var student2 = {
        name: 'student',
        __proto__: 2345
    };

    student.eat();
    alert(student2.__proto__);
    console.info(person);
    console.info(student);
    console.info(func);
    console.info(student2);
</script>
</body>
</html>
