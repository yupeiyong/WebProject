<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
<script>
    var person = {
        name: 'person',
        eat:function() {
            console.log(this.name + ' eating!');
        }
    };

    
    var student = {
        name:'student',
        __proto__:person
    };
    var func = function () {
        console.log('5555555555');
    };

    var student2 = {
        name: 'student',
        __proto__: 2345
    };

    student.eat();
    console.log(student2.__proto__);
    console.info(person);
    console.info(student);
    console.info(func);
    console.info(student2);

    function Fn() { }
    Fn.prototype.name = '王福朋';
    Fn.prototype.getYear = function () {
        return 1988;
    };

    var fn = new Fn();
    //new一个对象时，fn.__proto__=Fn.prototype;
    debugger;
    console.log(fn.name);
    console.log(fn.getYear());
</script>
</body>
</html>
