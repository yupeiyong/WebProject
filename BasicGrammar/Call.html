:<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        function fruits() { }

        fruits.prototype = {
            color: "red",
            say: function () {
                alert("My color is " + this.color);
            }
        }

        var apple = new fruits;
        apple.say();    //My color is red
        var balana = {
            color:'yellow'
        };
        apple.say.apply(balana);

        //加上参数
        fruits.prototype.sayHello=function(msg){
            alert(msg+" My color is " + this.color);
        }
        apple.sayHello('hello ');
        apple.sayHello.apply(balana, ['hello balana ']);
    </script>
</body>
</html>
