<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="StyleSheet.css?ver=2222" rel="stylesheet" />
</head>
<body>
    <div class="dialog">
        <span class="dialog-close">X</span>
        <div class="dialog-content"></div>
        <div class="dialog-footer">
            <div class="btn-group">
                <span class="btn">确定</span>
                <span class="btn">关闭</span>
            </div>
        </div>
    </div>
    <script src="JavaScript.js"></script>
    <script>
        var dialog = new dialog();
        dialog.show();

        var a = function () { this.test(); };
        a.prototype = {
            test: function () {
                alert('test function');
            }
        };
        var obj = {};
        obj.__proto__ = a.prototype;
        a.call(obj);
        obj.test();
    </script>
</body>
</html>
