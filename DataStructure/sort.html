<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
</head>
<body>
<script>
    Array.prototype.toString=function() {
        for (var i = 0, len = this.length; i < len; i++) {
            document.write(this[i] + ',');
        }
        document.write('<br />');
    }
    var array = [-25, 3, 0, 12, 55, 99, 1, 3];
    //快速排序
    /*
        简介：快速排序是一种分治算法，利用待排序数组中指定的一个比较值（一般开始索引位置）将数组分成两部分，一部分为小于比较值的数组部分，一部分为大于比较值的部分。
        步骤：
        1、从数组尾部遍历只到找到小于比较值的位置
        2、如果有找到小于比较值，数组头部的当前位置（i）值等于这个值，头部i自增
        3、从数组头部遍历只到找到大于比较值的位置
        4、如果有找到大于比较值，数组尾部的当前位置（j）值等于这个值，头部j自减
        5、完成上面4步后，数组被分成三部分，第一部分为小于比较值的部分，第二部分为比较值，第三部分为大于比较值的部分
        6、第一部分继续执行此排序方法
        7、第三部分继续执行此排序方法
    */
    /*参数
        arr:待排序的数组
        start:开始索引
        end:结束索引
    */
    function quickSort(arr, start, end) {
        //保存开始和结束索引，tmp为比较值
        var i = start, j = end, tmp = arr[start];
        while (i < j) {
            while (i < j && arr[j] > tmp) { j--; }
            if (i < j) { arr[i++] = arr[j];}
            while (i < j && arr[i] < tmp) { i++; }
            if (i < j) { arr[j--] = arr[i]; }
        }
        arr[i] = tmp;
        if (i > start) {
            quickSort(arr, start, i-1);
        }
        if (j < end) {
            quickSort(arr, j+1, end);
        }
    }
    var arr1 = array.slice(0);
    quickSort(arr1,0,arr1.length-1);
    document.write('快速排序1：');
    arr1.toString();

</script>

</body>
</html>
