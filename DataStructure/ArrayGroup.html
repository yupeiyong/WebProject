        //将对象数组分组
        var arrayGroup = function (array) {
            var objs = [];
            array.forEach(item => {
                for (var key in item) {
                    if (item.hasOwnProperty(key)) {
                        if (key === 'RecDate') {

                            var index = IndexOfobjects(objs, 'rec_date', item[key]); //objs.indexOf(o => o['rec_date'] === item[key]);
                            //数组不存在当前元素
                            if (index < 0) {
                                objs.push({
                                    rec_date: item[key],
                                    regdata: [
                                        {
                                            'Class': item['Class'],
                                            data: [item]
                                        }
                                    ]
                                });
                            } else {
                                var regdatas = objs[index]['regdata'];
                                var regdataIndex = IndexOfobjects(regdatas, 'Class', item['Class']);// regdatas.indexOf(r=>r['class'] === item['class']);
                                if (regdataIndex < 0) {
                                    regdatas.push({
                                        'Class': item['Class'],
                                        data: [item]
                                    });
                                } else {
                                    regdatas[regdataIndex].data.push(item);
                                }
                            }
                        }
                    }
                }
            });

            return objs;
        }

        var IndexOfobjects = function (objs, key, value) {
            for (var i = 0; i < objs.length; i++) {
                var curObject = objs[i];
                if (curObject[key] === value)
                    return i;
            }
            return -1;
        }

        var groupObjs = arrayGroup(testObj['clRecipeList']);
