<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />

    <link href="Lib/BootStrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Lib/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

    <script src="Lib/JQuery/2.2.4/jquery.min.js"></script>
    <script src="Lib/BootStrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Lib/select2/4.0.3/js/select2.min.js"></script>
    <style type="text/css">
        .js-example-data-array {
        }

        .js-example-data-array-selected {
        }
    </style>
</head>
<body>
    <select class="js-example-data-array"></select>

    <select class="js-example-data-array-selected">
        <option value="2" selected="selected">duplicate</option>
    </select>

    <script type="text/javascript">
        var data = [{ id: 0, text: 'enhancement' }, { id: 1, text: 'bug' }, { id: 2, text: 'duplicate' }, { id: 3, text: 'invalid' }, { id: 4, text: 'wontfix' }];

        $(".js-example-data-array").select2({
            data: data
        });

        $(".js-example-data-array-selected").select2({
            data: data
        });
    </script>
</body>
</html>
